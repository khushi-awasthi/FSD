<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-bottom:5px;
            text-align:center;
            
        }
        div{
            background-color: aqua;
            text-align: center;
            margin:auto;
            padding:2px;
            width:50%;
            border: 10px solid rgb(89, 24, 24);
        }
        .input{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <div>
        <form action="">
            <label for="name">Name</label><br>
            <input type="name" id="text"  class="input" placeholder="Enter your name"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email"  class="input" placeholder="Enter your email"><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" value="age" class="input" placeholder="enter your age"><br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="input">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message"class="input" placeholder="Write message"></textarea><br>
            <input type="submit" style="background-color: brown;">
            <input type="reset"style="background-color: green;">

        </form>
    </div>
</body>
</html>
