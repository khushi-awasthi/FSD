<!DOCTYPE html>
<html>
    <body>
        <h2>dynamically typed </h2>
        <script>
            var a=10;
            var b=10.5;
            var c="psit";
            document.write("a=",a);
            document.write("<br>");
            document.write("b=",a);
            document.write("<br>");
            document.write("c=",a);
            document.write("<br>");
            document.write("<br>",typeof a,"<br>",typeof b,"<br>",typeof c);

        </script>
    </body>
</html>
