<!-- 1.)Create a simple webpage using HTML structure and basic formatting Tag Ex:
<b>, <i><u>, heading tag etc. -->
<!DOCTYPE html>
<html>
<head>
    <title>My Simple Webpage</title>
</head>
<body align="center" style="background-color:cadetblue;color:blue">

    <h1>Welcome to My Webpage</h1>
    <h2>About Me</h2>
    <p>
        Hello! My name is <b>Alex</b>. I am a <i>college student</i> who enjoys <u>coding</u> and listening to music.
    </p>

    <h2>My Hobbies</h2>
    <ul>
        <li><b>Reading</b></li>
        <li><i>Music</i></li>
        <li><u>dancing</u></li>
    </ul>

</body>
</html>
